name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: MantıPDF-Windows
            asset_ext: .exe
          - os: ubuntu-latest
            artifact_name: MantıPDF-Linux
            asset_ext: .AppImage
          - os: macos-latest
            artifact_name: MantıPDF-macOS
            asset_ext: .dmg

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Windows Build
      - name: Build Windows executable
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "MantıPDF" --icon "resources/icon.ico" --add-data "resources;resources" --add-data "gui/icons;gui/icons" main.py

      - name: Install NSIS
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Create Windows installer
        if: runner.os == 'Windows'
        uses: joncloud/makensis-action@v4
        with:
          script-file: installer/windows/setup.nsi

      # Linux Build
      - name: Build Linux executable
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libegl1 libfuse2
          pyinstaller --noconfirm --onedir --windowed --name "MantıPDF" --add-data "resources:resources" --add-data "gui/icons:gui/icons" main.py
          
      - name: Create AppImage
        if: runner.os == 'Linux'
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp -r dist/MantıPDF/* AppDir/usr/bin/
          cp resources/splash.png AppDir/usr/share/icons/hicolor/256x256/apps/mantipdf.png
          cp installer/linux/mantipdf.desktop AppDir/usr/share/applications/
          cp installer/linux/mantipdf.desktop AppDir/
          ln -sf usr/share/icons/hicolor/256x256/apps/mantipdf.png AppDir/mantipdf.png
          ln -sf usr/bin/MantıPDF AppDir/AppRun
          chmod +x AppDir/AppRun
          
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage AppDir MantıPDF-Linux.AppImage

      # macOS Build
      - name: Build macOS app
        if: runner.os == 'macOS'
        run: |
          pyinstaller mantipdf.spec
          
      - name: Create DMG
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "MantıPDF" \
            --volicon "resources/icon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "MantıPDF.app" 150 185 \
            --app-drop-link 450 185 \
            "MantıPDF-macOS.dmg" \
            "dist/MantıPDF.app"

      # Upload artifacts
      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: installer/windows/MantıPDF-Setup.exe

      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: MantıPDF-Linux.AppImage

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: MantıPDF-macOS.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MantıPDF-Windows/MantıPDF-Setup.exe
            MantıPDF-Linux/MantıPDF-Linux.AppImage
            MantıPDF-macOS/MantıPDF-macOS.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
